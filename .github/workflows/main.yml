name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install Amazon.Lambda.Tools
        run: dotnet tool install --global Amazon.Lambda.Tools --version 5.7.2
      
      - name: Deploy to Lambda
        run: dotnet lambda deploy-function -fn prime-folio-api -pl ./prime-folio-api --region ap-south-1 --aws-access-key-id ${{secrets.AWS_ACCESS_KEY_ID_SECRET}} --aws-secret-key ${{secrets.AWS_ACCESS_KEY_SECRET}}
        
